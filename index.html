<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/horizont-logo.svg" alt="logo: Best Tour Plan" class="logo__image">
        </a>
        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="button search__button"><img src="img/search.svg" alt="icon: search"
              class="search__icon"></button>
        </form>
        <a href="#" class="user navbar__user">
          <img src="img/user-avatar.jpeg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
        <button class="navbar-btn navbar-top__navbar-btn">
          <span class="navbar-btn__line"></span>
          <span class="navbar-btn__line"></span>
          <span class="navbar-btn__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <div class="navbar-bottom">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__icon"><a href="#" class="navbar-menu__link">All Deals</a></li>
          <li class="navbar-menu__icon"><a href="#" class="navbar-menu__link">Hotels</a></li>
          <li class="navbar-menu__icon"><a href="#" class="navbar-menu__link">Activities</a></li>
          <li class="navbar-menu__icon"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
          <li class="navbar-menu__icon"><a href="#" class="navbar-menu__link">Restaurants</a></li>
          <li class="navbar-menu__icon"><a href="#" class="navbar-menu__link">Events</a></li>
          <li class="navbar-menu__icon"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
        </ul>
        <!-- /.navbar-menu -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-bottom -->
  </header>
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Grand Hilton Hotel</a>
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="hotel-stars">
              <img src="img/star.svg" alt="star" class="hotel-stars__srar">
              <img src="img/star.svg" alt="star" class="hotel-stars__srar">
              <img src="img/star.svg" alt="star" class="hotel-stars__srar">
              <img src="img/star.svg" alt="star" class="hotel-stars__srar">
              <img src="img/star.svg" alt="star" class="hotel-stars__srar">
            </div>
            <!-- /.hotel-stars -->
            <h2 class="hotel-name">GRAND HILTON HOTEL</h2>
            <span class="hotel-offer">Flash Offer</span>
          </div>
          <!-- /.hotel-wrapper -->
          <p class="hotel-description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <!-- /.hotel-info__text -->
        <div class="hotel-info__rating rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/<span class="rating__counter__sm">5</span></span>
        </div>
        <!-- /.hotel-info__rating -->
      </div>
      <!-- /.hotel-info -->
    </div>
    <!-- /.container -->
  </section>
</body>

</html>
